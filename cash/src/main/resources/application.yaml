logging:
  level:
    root: WARN

management:
  endpoints.web.exposure.include: health

user-client:
  base-url: ${USER_CLIENT_BASE_URL}

blocker-client:
  base-url: ${BLOCKER_CLIENT_BASE_URL}

notifications-client:
  base-url: ${NOTIFICATIONS_CLIENT_BASE_URL}

spring:
  application:
    name: cash
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  liquibase:
    change-log: 'classpath:/db/changelog/liquibase/main.xml'
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  cloud:
    consul:
      config:
        enabled: true            # Включаем Consul Config для внешней конфигурации
        prefix: config           # Префикс в KV-хранилище Consul (по умолчанию "config")
        defaultContext: application  # Контекст по умолчанию
  security:
    oauth2:
      client:
        registration:
          keycloak-rest-client: # Описание клиента OAuth2
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: rest-client
            client-secret: 8lHWta5ggYFsrJN5eUEKn3j8YmZqLbSl
            scope: profile
            clientAuthenticationMethod: client_secret_post # Способ передачи секрета
  jackson:
    property-naming-strategy: SNAKE_CASE
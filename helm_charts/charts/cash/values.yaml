appName: cash

port: 8080

namespace: default

configmap:
  name: cash
  data:
    SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: "http://keycloak.{{ .Values.namespace }}.svc.cluster.local:8080/realms/master"
    SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://keycloak.{{ .Values.namespace }}.svc.cluster.local:8080/realms/master"
    SPRING_DATASOURCE_URL: "jdbc:postgresql://cash-postgresql-0.{{ .Values.namespace }}.svc.cluster.local:5432/cash"
    SPRING_DATASOURCE_USERNAME: root
    SPRING_DATASOURCE_PASSWORD: root
    USER_CLIENT_BASE_URL: "http://accounts.{{ .Values.namespace }}.svc.cluster.local:8080"
    BLOCKER_CLIENT_BASE_URL: "http://blocker.{{ .Values.namespace }}.svc.cluster.local:8080"
    NOTIFICATIONS_CLIENT_BASE_URL: "http://notifications.{{ .Values.namespace }}.svc.cluster.local:8080"

image:
  name: cash
  tag: latest

postgresql:
  auth:
    database: cash
    username: root
    # existingSecret: "{{ .Release.Name }}-order-db-postgresql"
    password: root
  primary:
    persistence:
      enabled: true
      size: 1Gi